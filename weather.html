
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./weatherCSS.css">
    <link rel="shortcut icon" href="./cloud-bolt-solid.svg" type="image/x-icon">
    <script src="main.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>

    <header>
        <nav class="nav-bar">
            <label>Weather App</label>
            <div>
                <a href="./index.html">Home</a>
                <a href="#weather">Weather</a>
                <a href="#forcast">Forcast</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <button id="three-bars" onclick="showMenuBar()" onblur="hideMenuBar()"><i class="fa fa-bars"></i></button>
            </div>
        </nav>
        <hr>

    </header>

    <section class="main">
        <div>
            <div class="search">
                <input type="text" placeholder="Search a city...">
                <button onclick="checkWeather()">Search</button>
            </div>
            <div class="weather">
                <div>
                    <div>
                        <label id="humidity"></label>
                        <label>Humidity</label>
                    </div>
                    <div>
                        <img src="./pictures/weather.png" alt="">
                        <label id="temp"></label>
                    </div>
                    <div>
                        <label id="wind"></label>
                        <label>Wind Speed</label>
                    </div>
                    <div>
                        <label id="clock"></label>
                        <label>Current Time</label>
                    </div>
                    <div id="feel-block">
                        <label id="feel"></label>
                        <label>Feels Like</label>
                    </div>
                    <div>
                        <label id="windeg"></label>
                        <label>Wind Degrees</label>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
